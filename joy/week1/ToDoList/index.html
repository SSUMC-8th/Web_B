<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>ToDoList</title>
</head>
<body>
  <main class="todo-container">
    <h1 class="todo-container__header">JOY TODO</h1>
    <form id="todo-form" class="todo-container__form">
      <input
        type="text"
        id="todo-input"
        class="todo-container__input"
        placeholder="할 일을 입력해주세요"
        autocomplete='off'
        required
      >
      <button class="todo-container__button">할 일 추가</button>
    </form>
    <section class="list-container">
      <div class="list-container__section">
        <h2 class="list-container__header">할 일</h2>
        <ul id="todo-list" class="list-container__list"></ul>
      </div>
      <div class="list-container__section">
        <h2 class="list-container__header">완료</h2>
        <ul id="done-list" class="list-container__list"></ul>
      </div>
    </section>
  </main>
  <script type="module" src="./dist/main.js" />
</body>
</html>
